<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Furniture Store</title>

	<!-- External link -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- header starts from here -->
	<section class="header">
		<div class="containerr">
			<div class="logo">Knyaz.</div>

			<div class="hero-content">
				<h2 class="main-heading">
					Decorate your <br>sweet home
				</h2>
				<select>
					<option value="choose">Choose Locality</option>
					<option value="amritsar">Amritsar</option>
					<option value="bathinda">Bathinda</option>
					<option value="firozpur">Firozpur</option>
					<option value="gurdaspur">Gurdaspur</option>
					<option value="hoshiarpur">Hoshiarpur</option>
					<option value="jalandhar">Jalandhar</option>
					<option value="kapurthala">Kapurthala</option>
					<option value="ludhiana">Ludhiana</option>
					<option value="pathankot">Pathankot</option>
					<option value="patiala">Patiala</option>
				</select>
				<button class="btn" onclick="shop()">Shop</button>
			</div>
		</div>
	</section>
	<!-- header ends from here -->

	<!-- Craft section start -->
	<section class="craft none" id="shops">
		<div class="containerr">
			<div class="row content">
				<div class="col">
					<h2 class="heading" id="head1">

					</h2>
					<p class="para-line" id="para1" style="color: white">

					</p>
				</div>
				<div class="col carousel">
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="" id="img1" alt="Los Angeles">
							</div>

							<div class="item">
								<img src="" id="img2" alt="Chicago">
							</div>

							<div class="item">
								<img src="" id="img3" alt="New york">
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Craft section ends -->




	<!-- footer section start -->
	<section class="footer">
		<div class="containerr">
			<h2 class="heading">Inquire about a <br>furniture</h2>

			<div class="row">
				<div class="col">
					<h4 class="footer-heading">
						Mailing Address
					</h4>
					<p class="para-line white">
						Lovely Professional University, Jalandhar, India 144411
					</p>
				</div>
				<div class="col">
					<h4 class="footer-heading">
						Email Address
					</h4>
					<p class="para-line white">
						knyaz200024@gmail.com
					</p>
				</div>
				<div class="col">
					<h4 class="footer-heading">
						Phone Number
					</h4>
					<p class="para-line white">
						(123) 456 7890
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- footer section ends -->





	<script src="index.js">

	</script>
</body>

</html>
